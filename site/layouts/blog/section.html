        {{ range .Paginator.Pages }}
        <li class="list-group-item">
            <h3 class="list__item-title">{{ .Title }}&nbsp;&nbsp;<small class="text-muted">
            {{ dateFormat "2 January, 2006" .Date }}</small></h3>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
        </li>
        {{ end }}
    </ul>
    {{ template "_internal/pagination.html" . }}
</div>
{{ end }}
